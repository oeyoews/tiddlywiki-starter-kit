//img.shields.io/badge/Version-]] [<currentTiddler>get[version]] [[-red?style=social]] +[join[]]}}} />\n<$image source={{{ [[][https://img.shields.io/badge/Files-]] [<currentTiddler>plugintiddlers[]count[]] [[-red?style=social]] +[join[]]}}} />\n\n<$button setTitle=<<tabsState>> setField=\"text\" setTo=\"contents\">\n  Contents\n</$button>\n<$button setTitle=<<tabsState>> setField=\"text\" setTo=\"explore\">\n  Explore\n</$button>\n\n!! Tiddlywiki Gravatar\n\nThis plugin provides a convenient way to use Gravatar in TiddlyWiki. Gravatar is a service that allows users to create a unique avatar, which is an image that represents them online. This plugin supports Gravatar, QQ, and GitHub avatars, and allows users to easily maintain a consistent online identity across different platforms. The plugin also provides an example of how to use the different avatar types and includes a configuration file for setting the default email address.\n\n* [[Source|https://github.com/oeyoews/neotw/tree/main/plugins/oeyoews/tiddlywiki-gravatar]]\n* [[Demo|https://oeyoews.github.io/neotw]]\n\n!! Intro\n\n> Gravatar stands for Globally Recognized Avatar. It is a service that allows users to create a unique avatar, which is an image that represents them online. This avatar can then be used across different websites, forums, and platforms that support Gravatar.\n> Gravatar is a free service that is owned by Automattic, the company behind WordPress. It works by linking an email address to an avatar, so whenever a user comments or posts on a website that supports Gravatar, their avatar will automatically appear next to their name.\n> Gravatar is a convenient way for users to maintain a consistent online identity across different platforms. It also helps website owners to easily identify and recognize their regular commenters and engage with them.\n\n!! Example\n\n> general\n* <$avatar />\n* <$avatar width=22/>\n\n> gravatar(cn)\n* <$gravatar />\n* <$gravatar width=108/>\n\n> qq\n* <$qq-avatar />\n\n> github\n\n* <$avatar type=\"github\"/>\n\n> identicon\n\n* <$avatar email=\"xxx\"/>\n* <$avatar email=\"xxx\" type=\"gravatar\"/>\n\n!! usage\n\n* æ”¯æŒ qq gravatar(en and cn) github\n\n`$:/config/plugins/oeyoews/tiddlywiki-gravatar/email` is config file\n\n```\n<$gravatar email=\"xxx\" width=\"56\"/>\n<$qq-avatar email=\"xxx\" />\n// default is qq, support gravatar-en and gravatar-cn params\n<$avatar type=\"qq\"/>\n```\n\n* https://cn.gravatar.com/emails/\n* https://en.gravatar.com/emails/\n\n!! TODO\n\n* inline image with text link .icon macro, to suitable tailwindcss\n<!-- * missing img src ??? -->\n<!-- * support github qq gravatar(en and cn)(done) -->\n\n!! Tips\n\n* é»˜è®¤æœ€å¤§é«˜åº¦ä¸º56\n* use qq-avatar widget, no extra dependency(for static)\n\n<!-- * merge qq avatar and gravatar -->\n",

//img.shields.io/badge/Version-]] [<currentTiddler>get[version]] [[-red?style=social]] +[join[]]}}} />\n<$image source={{{ [[][https://img.shields.io/badge/Files-]] [<currentTiddler>plugintiddlers[]count[]] [[-red?style=social]] +[join[]]}}} />\n\n<$button setTitle=<<tabsState>> setField=\"text\" setTo=\"contents\">\n  Contents\n</$button>\n<$button setTitle=<<tabsState>> setField=\"text\" setTo=\"explore\">\n  Explore\n</$button>\n\n!! A Beautiful Replacement For Javascript's \"alert\"\n\n* [[Source|https://github.com/oeyoews/neotw/tree/main/plugins/oeyoews/tiddlywiki-swealalert]]\n* [[Demo|https://oeyoews.github.io/neotw]]\n\n!! Exampls\n\n```\nswal(\"Oops!\", \"Something went wrong!\", \"error\");\n\nswal({\n  title: \"Are you sure?\",\n  text: \"Are you sure that you want to leave this page?\",\n  icon: \"warning\",\n  dangerMode: true,\n})\n.then(willDelete => {\n  if (willDelete) {\n    swal(\"Deleted!\", \"Your imaginary file has been deleted!\", \"success\");\n  }\n});\n\nconst willDelete = await swal({\n  title: \"Are you sure?\",\n  text: \"Are you sure that you want to delete this file?\",\n  icon: \"warning\",\n  dangerMode: true,\n});\n\nif (willDelete) {\n  swal(\"Deleted!\", \"Your imaginary file has been deleted!\", \"success\");\n}\n\nswal(\"Type something:\", {\n  content: \"input\",\n})\n.then((value) => {\n  swal(`You typed: ${value}`);\n});\n\nswal({\n  text: \"Wanna log some information about Bulbasaur?\",\n  button: {\n    text: \"Search!\",\n    closeModal: false,\n  },\n})\n.then(willSearch => {\n  if (willSearch) {\n    return fetch(\"https://v1.hitokoto.cn\");\n  }\n})\n.then(result => result.json())\n.then(json => console.log(json.hitokoto))\n.catch(err => {\n  swal(\"Oops!\", \"Seems like we couldn't fetch the info\", \"error\");\n});\n```\n\n> sweetalert2 is smilar with sweetalert\n\n!! Simple Lib\n\n* simple-notify\n\n!! Example\n\n<$swal />\n",

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
