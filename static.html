}input:checked + .checklist-remove + label {
    opacity: 0.5;
}.checklist li input + .checklist-remove:hover + label,

.list-tree li::before {
    border-bottom: 2px solid #cfd6e6;
    top: .6em; 
    width: 7px;
}

/* vertical line */
.list-tree ul li::after {
    border-left: 2px solid #cfd6e6;
    height: 100%;
    top: .1em;
}

.list-tree ul > li:last-child::after { height: .5em; }

/* top-level: Lines if multiple top elements. No lines if single top element. */

.list-tree > li:last-of-type:before { display:none; }

.list-tree > li:first-of-type:before { border-top: 2px solid #cfd6e6; }

.list-tree > li:before {
